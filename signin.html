<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React Singup Form</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700&subset=latin,cyrillic"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="sign.css" />
  </head>
  <body>
    <h2>Sign in/up Form</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <a href="index.html" class="button">Bạn là khách hàng</a>
          <br />
          <button id="managerButton">Bạn là quản lý</button>
          <input type="text" id="nameInput" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot your password?</a>
          <button>Sign In</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>Chào mừng đến với nhà hàng của chúng tôi</p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <script>
        const signUpButton = document.getElementById("signUp");
const signInButton = document.getElementById("signIn");
const container = document.getElementById("container");
const managerButton = document.getElementById("managerButton");
const nameInput = document.getElementById("nameInput");

managerButton.addEventListener("click", () => {
  nameInput.focus();
});

const signUpForm = document.querySelector(".sign-up-container form");
let isSignUpSuccess = false;
signUpForm.addEventListener("submit", (event) => {
  event.preventDefault();
  // Kiểm tra các trường trong form
  const emailInput = signUpForm.querySelector('input[type="email"]');
  const passwordInput = signUpForm.querySelector('input[type="password"]');
  const confirmPasswordInput = signUpForm.querySelector('input[name="confirm-password"]');
  if (emailInput.value && passwordInput.value && confirmPasswordInput.value === passwordInput.value) {
    isSignUpSuccess = true;
    alert("Đăng ký thành công!");
  } else {
    alert("Vui lòng điền đầy đủ và đúng định dạng các trường!");
  }
});

signUpButton.addEventListener("click", () => {
  container.classList.add("right-panel-active");
  isSignUpSuccess = false;
});

// Xử lý khi nhấn nút "Sign In"
signInButton.addEventListener("click", () => {
  container.classList.remove("right-panel-active");
  if (isSignUpSuccess) {
    isSignUpSuccess = false;
  }
});

signInButton.addEventListener("click", function (event) {
  event.preventDefault();
  window.location.href = "index.html";
});


      </script>
      
      
  </body>
</html>
