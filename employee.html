    <script>
      var data = [
        {
          Id: 1,
          Name: "John Doe",
          Position: "Manager",
          Salary: 5000,
        },
        {
          Id: 2,
          Name: "Jane Smith",
          Position: "Developer",
          Salary: 3000,
        },
        {
          Id: 3,
          Name: "Jack",
          Position: "Developer",
          Salary: 3000,
        },
        
      ];

      render();
      function add() {
        var item_id = document.getElementById("id").value;
        var item_name = document.getElementById("name").value;
        var item_position = document.getElementById("position").value;
        var item_salary = document.getElementById("salary").value;
        var item = {
          Id: item_id,
          Name: item_name,
          Position: item_position,
          Salary: item_salary,
        };
        let index = data.findIndex((c) => c.Id == item_id);
        if (index >= 0) {
          data.splice(index, 1, item);
        } else {
          data.push(item);
        }

        render();
        clear();
      }
      function render() {
        let table = `
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Position</th>
      <th>Salary</th>
      <th>Actions</th>
    </tr>
  `;

        for (let i = 0; i < data.length; i++) {
          table += `
      <tr>
        <td>${data[i].Id}</td>
        <td>${data[i].Name}</td>
        <td>${data[i].Position}</td>
        <td>${data[i].Salary}</td>
        <td>
          <button class="btn btn-primary" onclick="deleteItem(${data[i].Id})">Delete</button>
          <button class="btn btn-primary"  onclick="editItem(${data[i].Id})">Edit</button>
        </td>            
      </tr>
    `;
        }

        document.getElementById("render").innerHTML = table;
      }

      function clear() {
        document.getElementById("id").value = "";
        document.getElementById("name").value = "";
        document.getElementById("position").value = "";
        document.getElementById("salary").value = "";
      }
      function deleteItem(x) {
        for (let i = 0; i < data.length; i++) {
          if (data[i].Id.toString() === x.toString()) {
            data.splice(i, 1);
            render();
            break;
          }
        }
      }
      function editItem(x) {
        for (let i = 0; i < data.length; i++) {
          if (data[i].Id.toString() === x.toString()) {
            document.getElementById("id").value = data[i].Id;
            document.getElementById("name").value = data[i].Name;
            document.getElementById("position").value = data[i].Position;
            document.getElementById("salary").value = data[i].Salary;
          }
        }
      }
